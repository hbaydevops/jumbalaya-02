replicaCount: 2

image:
  repository: thejurist/demo_project   # Your Docker Hub repository
  pullPolicy: IfNotPresent
  tag: "001"  # Replace this with dynamic image tags during deployment

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
